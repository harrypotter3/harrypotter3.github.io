        <p>面向对象：不了解原理的情况下，会使用功能。<br>对象：不了解内部的结构，但是知道它的操作。（电视）<br>（Date对象）<br>Array对象，sort()方法。（内部的各种排序方法。）<br>使用对象时，只关注对象提供的功能，不关注其内部细节。</p>
<p>里面至少有两种人：<br>1.用对象<br>2.写对象</p>
<p>封装：把东西封装好，会用就可以。<br>继承：从已有对象上，继承出新的对象。</p>
