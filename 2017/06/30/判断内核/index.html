    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="（一）"><a href="#（一）" class="headerlink" title="（一）"></a>（一）</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</div><div class="line"> window.onload=<span class="function"><span class="title">function</span></span>()</div><div class="line">        &#123;</div><div class="line">        var oDiv = document.getElementById(<span class="string">'div1'</span>);</div><div class="line">        var oImg1 = document.getElementById(<span class="string">'img1'</span>);</div><div class="line">        var oImg2 = document.getElementById(<span class="string">'img2'</span>);</div><div class="line">    </div><div class="line">        <span class="keyword">function</span> <span class="function"><span class="title">getOs</span></span>()  </div><div class="line">        &#123;  </div><div class="line">            var OsObject = <span class="string">""</span>;  </div><div class="line">           <span class="keyword">if</span>(navigator.userAgent.indexOf(<span class="string">"MSIE"</span>)&gt;0) &#123;  </div><div class="line">                <span class="built_in">return</span> <span class="string">"MSIE"</span>;  </div><div class="line">           &#125;  </div><div class="line">           <span class="keyword">if</span>(isFirefox=navigator.userAgent.indexOf(<span class="string">"Firefox"</span>)&gt;0)&#123;  </div><div class="line">                <span class="built_in">return</span> <span class="string">"Firefox"</span>;  </div><div class="line">           &#125; </div><div class="line">           <span class="keyword">if</span>(isChrome=navigator.userAgent.indexOf(<span class="string">"Chrome"</span>)&gt;0)&#123;</div><div class="line">                  </div><div class="line">                <span class="built_in">return</span> <span class="string">"Chrome"</span>;  </div><div class="line">           &#125;   </div><div class="line">           <span class="keyword">if</span>(isSafari=navigator.userAgent.indexOf(<span class="string">"Safari"</span>)&gt;0) &#123;  </div><div class="line">                <span class="built_in">return</span> <span class="string">"Safari"</span>;  </div><div class="line">           &#125;   </div><div class="line">           <span class="keyword">if</span>(isCamino=navigator.userAgent.indexOf(<span class="string">"Camino"</span>)&gt;0)&#123;  </div><div class="line">                <span class="built_in">return</span> <span class="string">"Camino"</span>;  </div><div class="line">           &#125;  </div><div class="line">           <span class="keyword">if</span>(isMozilla=navigator.userAgent.indexOf(<span class="string">"Gecko/"</span>)&gt;0)&#123;  </div><div class="line">                <span class="built_in">return</span> <span class="string">"Gecko"</span>;  </div><div class="line">           &#125;  </div><div class="line">	&#125;</div><div class="line"> <span class="keyword">if</span> (getVendorPrefix()==<span class="string">"webkit"</span>) &#123;</div><div class="line">            document.getElementById(<span class="string">"img1"</span>).src = <span class="string">"1.webP"</span>; </div><div class="line">        &#125; <span class="keyword">else</span> </div><div class="line">        &#123;</div><div class="line">            document.getElementById(<span class="string">"img1"</span>).src = <span class="string">"web.jpg"</span>; </div><div class="line">         &#125;</div><div class="line">        &#125;</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
<h3 id="（二）"><a href="#（二）" class="headerlink" title="（二）"></a>（二）</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">var browser=</div><div class="line">        &#123;  </div><div class="line">          versions:<span class="function"><span class="title">function</span></span>()</div><div class="line">          &#123;   </div><div class="line">          var u = navigator.userAgent, app = navigator.appVersion;   </div><div class="line">          <span class="built_in">return</span> &#123;//移动终端浏览器版本信息   </div><div class="line">               trident: u.indexOf(<span class="string">'Trident'</span>) &gt; -1, //IE内核  </div><div class="line">               presto: u.indexOf(<span class="string">'Presto'</span>) &gt; -1, //opera内核  </div><div class="line">               webKit: u.indexOf(<span class="string">'AppleWebKit'</span>) &gt; -1, //苹果、谷歌内核  </div><div class="line">               gecko: u.indexOf(<span class="string">'Gecko'</span>) &gt; -1 &amp;&amp; u.indexOf(<span class="string">'KHTML'</span>) == -1, //火狐内核  </div><div class="line">               mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端  </div><div class="line">               ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端  </div><div class="line">               android: u.indexOf(<span class="string">'Android'</span>) &gt; -1 || u.indexOf(<span class="string">'Linux'</span>) &gt; -1, //android终端或者uc浏览器  </div><div class="line">               iPhone: u.indexOf(<span class="string">'iPhone'</span>) &gt; -1 || u.indexOf(<span class="string">'Mac'</span>) &gt; -1, //是否为iPhone或者QQHD浏览器  </div><div class="line">               iPad: u.indexOf(<span class="string">'iPad'</span>) &gt; -1, //是否iPad  </div><div class="line">               webApp: u.indexOf(<span class="string">'Safari'</span>) == -1 //是否web应该程序，没有头部与底部  </div><div class="line">                 &#125;;  </div><div class="line">        &#125;(),  </div><div class="line">        language:(navigator.browserLanguage || navigator.language).toLowerCase()  </div><div class="line">       &#125;   </div><div class="line">               document.writeln(<span class="string">"语言版本: "</span>+browser.language);  </div><div class="line">               document.writeln(<span class="string">" 是否为移动终端: "</span>+browser.versions.mobile);  </div><div class="line">               document.writeln(<span class="string">" ios终端: "</span>+browser.versions.ios);  </div><div class="line">               document.writeln(<span class="string">" android终端: "</span>+browser.versions.android);  </div><div class="line">               document.writeln(<span class="string">" 是否为iPhone: "</span>+browser.versions.iPhone);  </div><div class="line">               document.writeln(<span class="string">" 是否iPad: "</span>+browser.versions.iPad);  </div><div class="line">               document.writeln(navigator.userAgent);  </div><div class="line">         </div><div class="line">        alert(<span class="string">"您的浏览器类型为:"</span>+getOs());</div></pre></td></tr></table></figure>
<h3 id="（三）"><a href="#（三）" class="headerlink" title="（三）"></a>（三）</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">function</span> <span class="function"><span class="title">getVendorPrefix</span></span>() &#123;</div><div class="line">          // 使用body是为了避免在还需要传入元素</div><div class="line">          var body = document.body || document.documentElement,</div><div class="line">            style = body.style,</div><div class="line">            vendor = [<span class="string">'webkit'</span>, <span class="string">'khtml'</span>, <span class="string">'moz'</span>, <span class="string">'ms'</span>, <span class="string">'o'</span>],</div><div class="line">            i = 0;</div><div class="line"></div><div class="line">          <span class="keyword">while</span> (i &lt; vendor.length) &#123;</div><div class="line">            // 此处进行判断是否有对应的内核前缀</div><div class="line">            <span class="keyword">if</span> (typeof style[vendor[i] + <span class="string">'Transition'</span>] === <span class="string">'string'</span>) &#123;</div><div class="line">              <span class="built_in">return</span> vendor[i];</div><div class="line">            &#125;</div><div class="line">            i++;</div><div class="line">          &#125;</div><div class="line">        &#125;</div><div class="line">          alert(getVendorPrefix());</div></pre></td></tr></table></figure>
