    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="搜索基本公式"><a href="#搜索基本公式" class="headerlink" title="搜索基本公式"></a>搜索基本公式</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">void bfs (int step)</div><div class="line">&#123;</div><div class="line">	判断边界</div><div class="line">	尝试每一种可能  <span class="keyword">for</span>(i=1;i&lt;=n;i++)</div><div class="line">	&#123;</div><div class="line">		继续下一步  dfs(step +1);</div><div class="line">	&#125;</div><div class="line">	返回</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="一个例子"><a href="#一个例子" class="headerlink" title="一个例子"></a>一个例子</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">include &lt;stdio.h&gt;</div><div class="line">int a[10],book[10],total=0;</div><div class="line"></div><div class="line">void dfs(int step)</div><div class="line">&#123;</div><div class="line">	int i;</div><div class="line">	<span class="keyword">if</span> (step==n+1) &#123;//如果站在第n+1个盒子面前，则表示前n个盒子已经放好扑克牌</div><div class="line">			<span class="keyword">for</span>(i=1;i&lt;=n;i++)</div><div class="line">				<span class="built_in">printf</span>(<span class="string">"%d"</span>,a[i]);</div><div class="line">				<span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">				<span class="built_in">return</span>;//返回之前的一步</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">for</span>(i=1;i&lt;=n;i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span> (book[i]==0) &#123;//表示第i号扑克牌仍然在手上</div><div class="line">			a[step]=i;</div><div class="line">			book[i]=1;</div><div class="line">			dfs(step+1);</div><div class="line">			book[i]=0;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="built_in">return</span>;</div><div class="line">&#125;</div><div class="line">int <span class="function"><span class="title">main</span></span>()&#123;</div><div class="line">	scanf(<span class="string">"%d"</span>,&amp;n);</div><div class="line">	dfs(1);</div><div class="line">	getchar();getchar();</div><div class="line">	<span class="built_in">return</span> 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="迷宫问题"><a href="#迷宫问题" class="headerlink" title="迷宫问题"></a>迷宫问题</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#include &lt;stdio.h&gt;</span></div><div class="line">//迷宫问题</div><div class="line">struct note</div><div class="line">&#123;</div><div class="line">	int x;</div><div class="line">	int y;</div><div class="line">	int f;</div><div class="line">	int s;</div><div class="line">&#125;;</div><div class="line">int <span class="function"><span class="title">main</span></span>()</div><div class="line">&#123;</div><div class="line">	struct note que[2501];//地图大小不超过50*50</div><div class="line">	int a[51][51]=&#123;0&#125;,book[51][51]=&#123;0&#125;;</div><div class="line">	int next[4][2] = &#123; &#123; 0, 1&#125;,</div><div class="line">						&#123; 1, 0&#125;,</div><div class="line">						&#123; 0, -1&#125;,</div><div class="line">						&#123;-1, 0&#125; &#125;;</div><div class="line">	int head, tail;</div><div class="line">	int i,j,k,m,n,startx,starty,q,p,tx,ty,flag;</div><div class="line">	</div><div class="line">	scanf(<span class="string">"%d %d"</span>,&amp;n, &amp;m);</div><div class="line">	<span class="keyword">for</span>(i=1; i&lt;=n; i++)</div><div class="line">		<span class="keyword">for</span>(j=1;j&lt;=m;j++)</div><div class="line">			scanf(<span class="string">"%d"</span>,&amp;a[i][j]);</div><div class="line">	scanf(<span class="string">"%d %d %d %d"</span>,&amp;startx, &amp;starty,&amp;p,&amp;q);</div><div class="line">	//队列初始化</div><div class="line">	head=1;</div><div class="line">	tail=1;</div><div class="line">	//插入迷宫入口坐标</div><div class="line">	que[tail].x=startx;</div><div class="line">	que[tail].y=starty;</div><div class="line">	que[tail].f=0;</div><div class="line">	que[tail].s=0;</div><div class="line">	tail++;</div><div class="line">	book[startx][starty]=1;	</div><div class="line">	flag=0;</div><div class="line">	<span class="keyword">while</span> (head&lt;tail) &#123;</div><div class="line">		<span class="keyword">for</span>(k=0;k&lt;=3;k++)</div><div class="line">		&#123;</div><div class="line">			tx=que[head].x+next[k][0];</div><div class="line">			ty=que[head].y+next[k][1];</div><div class="line">			//判断是否越界</div><div class="line">			<span class="keyword">if</span> (tx&lt;1 || tx&gt;n || ty&lt;1 || ty&gt;m) </div><div class="line">				<span class="built_in">continue</span>;</div><div class="line">				//判断是否是障碍物或已经在路径中</div><div class="line">			<span class="keyword">if</span>(a[tx][ty]==0 &amp;&amp; book[tx][ty]==0)</div><div class="line">			&#123;</div><div class="line">				book[tx][ty]=1;</div><div class="line">				que[tail].x=tx;</div><div class="line">				que[tail].y=ty;</div><div class="line">				que[tail].f=head;</div><div class="line">				que[tail].s=que[head].s+1;</div><div class="line">				tail++;</div><div class="line">			&#125;</div><div class="line">			//到达目标点</div><div class="line">			<span class="keyword">if</span>(tx==p &amp;&amp; ty==q)</div><div class="line">			&#123;</div><div class="line">				flag=1;</div><div class="line">				<span class="built_in">break</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (flag==1) </div><div class="line">			<span class="built_in">break</span>;</div><div class="line">			head++;	</div><div class="line">		</div><div class="line">	&#125;	</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"%d"</span>,que[tail-1].s);</div><div class="line">	getchar();getchar();</div><div class="line">	<span class="built_in">return</span> 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

      
    </div>
